{% extends "base_producer.html" %}

{% block content %}
  <div class="row mt-4">
    <div class="col-md-10">
      <div class="row mb-3">
        <div class="col-12">
          <h3 class="fw-bold">Ciclos semanais</h3>
          <h6> {{ month_cycle }} </h6>
        </div>
      </div>
      {% for week_cycle in month_cycle.week_cycles.all|dictsortreversed:"number" %}
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-10">{{ week_cycle }}</div>
              <div class="col-2">
                <div class="row float-end">
                  <a class="stretched-link" href="{% url 'producer:week_cycle_report' month_identifier=month_cycle.get_identifier week_cycle_number=week_cycle.number %}"><i class="bi-gear"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
