{% extends "base.html" %}

{% block content %}
  <div class="row justify-content-md-center mt-4">
    <div class="col-10">
      <h3>Conheça as células de consumidores:</h3>
      {% if not cells %}
        <h5 class="p-4">Nenhuma célula cadastrada.</h5>
      {% endif %}
      <div class="list-group d-grip border-0 w-auto">
        {% for cell, location in cells %}
          <a href="{{ cell.get_detail_url }}" class="list-group-item list-group-item-action rounded-3 py-3">
            <div class="d-flex flex-md-row flex-column justify-content-between">
              <h5 class="mb-1">{{ cell.name }}</h5>
              <h5>{{ location }}</h5>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock content %}
