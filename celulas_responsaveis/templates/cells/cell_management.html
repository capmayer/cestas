{% extends "base.html" %}

{% block content %}

  <div class="row justify-content-center mt-4">
    <div class="col-12 col-md-8">
      <h3 class="fw-bold">Membros</h3>
      <div class="list-group d-grip border-0 w-auto">
        {% for member in membership %}
          <a href="" class="list-group-item list-group-item-action rounded-3 py-3">
            <div class="d-flex flex-md-row flex-column justify-content-between">
              <h5 class="mb-1">{{ member.person.name }}</h5>
              <h5>Entrou {{ member.join_date }}</h5>
            </div>
          </a>
        {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
