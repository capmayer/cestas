{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="row justify-content-md-center mt-4">
    <div class="col-8">
      <h3>Aplicação célula: {{ cell.name }}</h3>

      <form action="{{ cell.get_absolute_url }}/aplicar" method="post">
        {% csrf_token %}
        {{ application_form|crispy }}
        <input class="btn btn-success" type="submit" value="Enviar">
      </form>
    </div>
  </div>

{% endblock content %}
