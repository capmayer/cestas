version: '3'

volumes:
  celulas_responsaveis_local_postgres_data: {}
  celulas_responsaveis_local_postgres_data_backups: {}

services:
  django: &django
    build:
      context: .
      dockerfile: ./compose/local/django/Dockerfile
    image: celulas_responsaveis_local_django
    container_name: celulas_responsaveis_local_django
    platform: linux/x86_64
    depends_on:
      - postgres
    volumes:
      - .:/app:z
    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres
    ports:
      - "8000:8000"
    command: /start

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    image: celulas_responsaveis_production_postgres
    container_name: celulas_responsaveis_local_postgres
    volumes:
      - celulas_responsaveis_local_postgres_data:/var/lib/postgresql/data:Z
      - celulas_responsaveis_local_postgres_data_backups:/backups:z
    env_file:
      - ./.envs/.local/.postgres

